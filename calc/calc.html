<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="text">
            <p style="margin-bottom: 0px;margin-top: 0px;">Calculator</p>
        </div>
        <div class="calc-screen">
            <div class="calc-screen result" id = "result">Result</div>
            <div class="calc-screen C" id="C">C</div>
        </div>
        <div class="buttons">
            <div class="btn one" id="one">1</div>
            <div class="btn two" id="two">2</div>
            <div class="btn three" id="three">3</div>
            <div class="btn plus" id="plus">+</div>
            <div class="btn four" id="four">4</div>
            <div class="btn five" id="five">5</div>
            <div class="btn six" id="six">6</div>
            <div class="btn minus" id="minus">-</div>
            <div class="btn seven" id="seven">7</div>
            <div class="btn eight" id="eight">8</div>
            <div class="btn nine" id="nine">9</div>
            <div class="btn mult" id="mult">x</div>
            <div class="btn div" id="div">/</div>
            <div class="btn ziro" id="ziro">0</div>
            <div class="btn point" id="point">.</div>
            <div class="btn equally" id="equally">=</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
